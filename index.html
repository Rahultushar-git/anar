<!DOCTYPE html>
<html>
<head>
  <title>ANAR</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Anar</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message...">
  <button onclick="send()">Send</button>

  <script>
    const ws = new WebSocket("wss://anarbackend.onrender.com");
    const chat = document.getElementById("chat");

    function addMessage(html) {
      chat.innerHTML += "<p>" + html + "</p>";

      // ðŸš€ Keep only last 10 messages
      while (chat.children.length > 10) {
        chat.removeChild(chat.firstChild);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    ws.onmessage = event => {
      addMessage(event.data);
    };

    function send() {
      const input = document.getElementById("msg");
      if (input.value.trim() !== "") {
        ws.send(input.value);
        addMessage("<b>You:</b> " + input.value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
