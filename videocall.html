<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ANAR - Video Call</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <style>
    :root {
      --chat-bg: #fafafa;
      --accent: #8557B6;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #0b1220;
      -webkit-tap-highlight-color: transparent;
    }
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: var(--accent);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      color: #fff;
    }
    .logo {
      width: 140px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Status */
    .status {
      text-align: center;
      font-size: 0.9rem;
      padding: 6px;
      color: #333;
      background: #f3f3f3;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Video area */
    .video-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--chat-bg);
      gap: 20px;
    }
    video {
      width: 520px;
      height: 520px;
      object-fit: cover;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fdfdfd;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #6d3f9f;
    }

    /* ðŸ“± Mobile */
    @media (max-width: 768px) {
      .logo {
        width: 110px;
      }
      .video-area {
        flex-direction: column; /* stack vertically */
      }
      video {
        width: 100%;
        max-width: 520px;
        height: auto;
        aspect-ratio: 1 / 1;
      }
      .btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <img src="logo.png" alt="ANAR Logo" class="logo" onclick="window.location.href='https://rahultushar-git.github.io/anar/'">
    </div>

    <div class="status" id="status">Connecting...</div>

    <div class="video-area">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <!-- Control buttons -->
    <div class="controls">
      <button class="btn" id="toggleMic">Mute Mic</button>
      <button class="btn" id="toggleCam">Turn Off Camera</button>
    </div>
  </div>

  <script>
    const WS_URL = "wss://anar-aeou.onrender.com"; // signaling server
    const ws = new WebSocket(WS_URL);

    let pc, localStream;
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");
    const toggleMicBtn = document.getElementById("toggleMic");
    const toggleCamBtn = document.getElementById("toggleCam");

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    ws.onopen = async () => {
      statusEl.textContent = "Connected. Looking for peer...";
      await init();
      await createPeerConnection();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", offer }));
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "offer") {
        await createPeerConnection();
        await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", answer }));
        statusEl.textContent = "In call with peer.";
      } 
      else if (msg.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
        statusEl.textContent = "In call with peer.";
      } 
      else if (msg.type === "candidate" && pc) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        } catch (e) {
          console.error("Error adding ice candidate", e);
        }
      }
    };

    async function createPeerConnection() {
      pc = new RTCPeerConnection();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = (event) => { remoteVideo.srcObject = event.streams[0]; };
      pc.onicecandidate = (event) => {
        if (event.candidate) ws.send(JSON.stringify({ type: "candidate", candidate: event.candidate }));
      };
    }

    // Toggle mic
    toggleMicBtn.addEventListener("click", () => {
      const audioTrack = localStream.getAudioTracks()[0];
      if (audioTrack) {
        audioTrack.enabled = !audioTrack.enabled;
        toggleMicBtn.textContent = audioTrack.enabled ? "Mute Mic" : "Unmute Mic";
      }
    });

    // Toggle camera
    toggleCamBtn.addEventListener("click", () => {
      const videoTrack = localStream.getVideoTracks()[0];
      if (videoTrack) {
        videoTrack.enabled = !videoTrack.enabled;
        toggleCamBtn.textContent = videoTrack.enabled ? "Turn Off Camera" : "Turn On Camera";
      }
    });
  </script>
</body>
</html>
